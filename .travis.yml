language: python
dist: xenial
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
install:
  - pip install tox-travis
script:
  - tox -- --cov-report=xml
after_success:
  - bash <(curl -s https://codecov.io/bash)
stages:
  - test
  - name: deploy
    if: tag IS present
jobs:
  include:
    - stage: test
      python: '3.7'
      install:
        - pip install pipenv
        - pipenv install --dev
      script:
        - pipenv run pre-commit run --all-files
    - stage: deploy
      python: '3.7'
      install:
        - pip install pipenv
        - pipenv install --dev
      script:
        - pipenv run python setup.py sdist bdist_wheel
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: dist/*
        skip_cleanup: true
        on:
          tags: true
